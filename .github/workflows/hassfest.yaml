name: Validate with hassfest

on:
  workflow_dispatch:
  push:
    paths:
      - 'custom_components/tibber_graph/**'
  pull_request:
    paths:
      - 'custom_components/tibber_graph/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: home-assistant/actions/hassfest@master
