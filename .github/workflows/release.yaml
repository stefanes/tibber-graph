name: Release

on:
  release:
    types:
      - published

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ⤵️ Checkout repo
        uses: actions/checkout@v5
      - name: 🔢 Update version number
        shell: bash
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          yq e -P -o=json \
            -i ".version = \"${version}\"" \
            "${{ github.workspace }}/custom_components/tibber_graph/manifest.json"
      - name: 📦 Create release assets
        shell: bash
        run: |
          cd "${{ github.workspace }}/custom_components/tibber_graph"
          zip tibber_graph.zip -r ./
      - name: ⬆️ Upload release assets
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: ${{ github.workspace }}/custom_components/tibber_graph/tibber_graph.zip
